<div *ngIf ="isDatLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="isDatLoaded" class="table">

    <thead>
        <tr>
            <th>Id</th>
            <th>BrandName</th>
            <th>ColorName</th>
            <th>DailyPrice</th>
        </tr>
    </thead>

    <tr *ngFor="let car of carDetails" routerLink="cars/detail/{{car.id}}">
        <td>{{car.id}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td> 
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>

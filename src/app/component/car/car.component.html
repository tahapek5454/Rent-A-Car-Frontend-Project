<div *ngIf ="isDatLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="isDatLoaded" class="table">

    <thead>
        <tr>
            <th>Id</th>
            <th>BrandName</th>
            <th>ColorName</th>
            <th>DailyPrice</th>
        </tr>
    </thead>

    <tr *ngFor="let car of carDetails">
        <td>{{car.id}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td> 
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>


<table *ngIf="isDatLoaded" class="table">

    <thead>
        <tr>
            <th>Id</th>
            <th>BrandId</th>
            <th>ColorId</th>
            <th>ModelYear</th>
            <th>DailyPrice</th>
            <th>Description</th>
        </tr>
    </thead>

    <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td> 
        <td>{{car.modelYear}}</td> 
        <td>{{car.dailyPrice}}</td> 
        <td>{{car.description}}</td>
    </tr>
</table>
